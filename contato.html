<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato - SolarEnergy</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Entre em Contato com o SolarEnergy</h1>
  <p>Preencha o formulário abaixo e entraremos em contato em breve:</p>

  <!-- Formulário -->
  <form action="cadastro.html" method="GET">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br><br>

    <label for="email">E-mail:</label><br>
    <input type="email" id="email" name="email" required><br><br>

    <label for="mensagem">Mensagem:</label><br>
    <textarea id="mensagem" name="mensagem" rows="4" cols="40" required></textarea><br><br>

    <input type="submit" value="Enviar">
  </form>

  <br>
  <a href="index.html">Voltar para a página inicial</a>
</body>
</html>
